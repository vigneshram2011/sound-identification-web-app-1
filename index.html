<html>

<head>
  <title>Sound Controlled Animals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="col-xs-12 header_div text-center btn btn-warning">
    <h2>Sound Controlled Animals</h2>
    <h7>Note: Play any sounds such as a cat meowing, a dog barking, a cow mooing, or maybe even yourself roaring!!!</h7>
  </div>

  <div class="main_div">
    <center>
      <button id="start" class="btn btn-info" onclick="start();"> START </button>
      <h3 id="result_label"> I can hear - </h3>
      <h4 id="result_confidence"> Accuracy - </h4>
      <br>
      <img id="animal_image" src="default_image.jpeg">
    </center>
  </div>
  <div class="copy_right_footer"></div>
  <script src="main.js"></script>
</body>

</html>
